name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build
        shell: bash
        run: |
          curl -L -O https://sonarcloud.io/static/cpp/build-wrapper-macosx-x86.zip
          unzip -o build-wrapper-macosx-x86.zip
          mkdir DerivedData
          echo $GITHUB_PATH
          echo "$PATH"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$PATH/build-wrapper-macosx-x86" >> $GITHUB_PATH
          build-wrapper-macosx-x86 --out-dir DerivedData\compilation-database \
          xcodebuild \
                -scheme "PaystackiOS Tests"\
                -derivedDataPath DerivedData \
                -destination 'platform=iOS Simulator,name=iPhone 8,OS=14.4'\
                test
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
